<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <div class="container">
            <div class="contents">
                <h1>Registration Form</h1> <br><br>
                <form action="">
                    <label for="First Name:">First Name: </label>
                    <br><input type="text" placeholder="Enter First Name"> <br>
                    
                    <label for="Last Name:">Last Name: </label>
                    <br><input type="text" placeholder="Enter Last Name"> <br>
                    
                    <label for="Nick Name:">Nick Name: </label>
                    <br><input type="text" placeholder="Enter Nick Name"> <br>
        
                    <label for="Email:">Email: </label>
                    <br><input type="email" name="" id="" placeholder="example@gmail.com"> <br>
        
                    <label for="Password:">Password: </label>
                    <br><input type="password" name="" id="" placeholder="Password must be at least 8 characters"> <br>
        
                    <label for="Date of Birth:">Date of Birth: </label>
                    <br><input type="date"> <br>
        
                    <label for="Gender:"> Gender: </label> <br>
                    <input type="radio" name="Gender"> Male  
                    <input type="radio" name="Gender"> Female
                    <input type="radio" name="Gender"> Other   <br>
        
                    <label for="Mobile: ">Mobile: </label>
                    <br><input type="tel" placeholder="xx-xxx-xxxx">  <br>
        
                    <label for="Address:">Address: </label>
                    <br><textarea type="description" name="textarea" id="" cols="30" rows="10"></textarea> <br>
        
                    <input type="submit" class="btns" id="submit-btn"> <input type="reset" class="btns" id="reset-btn">
                </form>
            </div>
        </div>
</body>
</html>
